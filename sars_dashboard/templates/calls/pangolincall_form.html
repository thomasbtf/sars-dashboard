{% extends 'center_base.html' %}

{% load crispy_forms_tags %}

{% block inner %}
    <h1>Add a New Pangolin Call</h1>
    {% if request.user.is_authenticated %}
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Add new pangolin call</button>
            <a class="btn btn-danger" href="{% url 'projects:list' %}">Return to calls</a>
        </form>
    {% else %}
        <p>You must be logged in to add a call.</p>
        <a class="btn btn-danger" href="{% url 'home' %}">Return to home</a>
    {% endif %}
{% endblock %}
